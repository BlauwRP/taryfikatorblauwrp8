<!DOCTYPE html>

  <meta charset="UTF-8">

    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    input[type="text"] {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #555;
      padding: 5px;
      margin-bottom: 10px;
      width: 300px;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #555;
    }
    .section {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<h1>Taryfikator BlauwRP</h1>
<input type="text" id="filterInput" placeholder="Wyszukaj...">
<button onclick="resetSelection()">Resetuj wybór</button>
<button onclick="copyToClipboard()">Kopiuj wyrok</button>
<button onclick="calculatePenalty()">Pokaż wyrok</button>

<div id="result" style="margin-top: 20px; font-weight: bold;"></div>

<script>
function resetSelection() {
  document.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false);
  document.getElementById('result').innerHTML = '';
}

function copyToClipboard() {
  const text = document.getElementById('result').innerText;
  navigator.clipboard.writeText(text).then(() => alert('Wyrok skopiowany do schowka!'));
}

document.getElementById('filterInput').addEventListener('input', function() {
  const val = this.value.toLowerCase();
  document.querySelectorAll('.section label').forEach(label => {
    const visible = label.textContent.toLowerCase().includes(val);
    label.style.display = visible ? 'block' : 'none';
  });
});

function calculatePenalty() {
  const checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
  let totalFine = 0;
  let totalJail = 0;
  let totalPoints = 0;
  let list = [];

  checkboxes.forEach(cb => {
    const fine = parseInt(cb.getAttribute('data-fine')) || 0;
    const jail = parseInt(cb.getAttribute('data-jail')) || 0;
    const points = parseInt(cb.getAttribute('data-points')) || 0;
    totalFine += fine;
    totalJail += jail;
    totalPoints += points;
    list.push(cb.value);
  });

  const summary = `Wyrok:\n\n${list.join('\n')}\n\nŁączna grzywna: ${totalFine} zł\nŁączne więzienie: ${totalJail} miesięcy\nŁączna liczba punktów karnych: ${totalPoints}`;
  document.getElementById('result').innerText = summary;
}
</script>
